      var initialized = false
      var player = -1
      function selectPlayer (p) {
        initialized = true
        player = p
        console.log('selected player ' + player)
        for (e of document.getElementsByClassName('playerselect')) {
          e.style.visibility = 'hidden'
        }
      }
    </script>

    <!-- <script src="js/shader.js"></script> -->
    <script src="js/main.js"></script>
    <div class="playerselect" id="player1" onclick="selectPlayer(1)">1</div>
    <div class="playerselect" id="player2" onclick="selectPlayer(2)">2</div>
